<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="test.js"></script>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="module">
      <h1 for="finp" style="text-align: center; font-size: larger;">Weather App</h1>
      <div class="input">
        <input
          type="text"
          id="finp"
          name="finp"
          placeholder="City close to you"
        />
        <button type="button" onclick="loadDoc()">KnowNow!</button><br /><br />
      </div>
      <div
        class="output"
        style="border-right: dotted; border-color: rgb(0, 83, 0); width: 50%; padding-left: 25%; height: 70%"
      >
        <div
          id="head"
          style="height: 40%"
        >
          <div>
          <div id="city" style="font-size: larger; float: left; color: burlywood; margin-left: 30%; margin-top: 10px;"></div>
          <div id="icon" style="border-top: dotted; padding-right: 100px;"></div>
          </div>
          <div>
          <div id="description" style="font-size: small;"></div>
          <div id="feels_like" style="font-size: xx-large; margin-top: 10px; color: cyan;"></div>
          </div>
        </div>
        <div
          id="body"
          style="height: 50%"
        >
          <table width="100%" height="100%" cellpadding="10">
            <tr>
              <td>
                <div id="sunrise"></div>
              </td>
              <td>
                <div id="sunset"></div>
              </td>
            </tr>
            <tr>
              <td>
                <div id="pressure"></div>
              </td>
              <td>
                <div id="humidity"></div>
              </td>
            </tr>
            <tr>
              <td>
                <div id="speed"></div>
              </td>
              <td>
                <div id="clouds"></div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
